{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Product: {{ product.name }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        {{ image_form|crispy }}
        <button type="submit">Update Product</button>
    </form>
</div>
{% endblock %}
