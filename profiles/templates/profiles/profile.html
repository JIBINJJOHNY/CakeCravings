{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <h1>Welcome <span class="text-uppercase">{{ request.user }}</span></h1>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-3 mb-4">
            <div class="d-grid">
                <a href="{% url 'profile' %}" class="btn btn-custom btn-lg btn-block">Profile</a>
            </div>
            <div class="d-grid mt-2">
                <a href="{% url 'address' %}" class="btn  btn-lg btn-block">Address</a>
            </div>
            <div class="d-grid mt-2">
                <a href="{% url 'account_settings' %}" class="btn  btn-lg btn-block">Account
                    Settings</a>
            </div>
            <div class="d-grid mt-2">
                <a href="{% url 'account_delete' %}" class="btn btn-lg btn-block">Account
                    Delete</a>
            </div>
        </div>

        <div class="col-md-9">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% crispy form %}

                        <div class="col-12 mt-3">
                            <button type="submit" class="btn btn-custom">Submit</button>
                        </div>
                    </form>

                    {% if messages %}
                    {% for msg in messages %}
                    <div class="alert alert-{{ msg.tags }}" role="alert">
                        {{ msg }}
                    </div>
                    {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .btn-custom {
        background-color: #000000;
        color: #ffffff;

    }
</style>
{% endblock %}
