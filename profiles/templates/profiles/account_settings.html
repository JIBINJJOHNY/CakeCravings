{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <h1>Welcome <span class="text-uppercase">{{ request.user }}</span></h1>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-3 mb-4">
            <div class="d-grid">
                <a href="{% url 'profile' %}" class="btn btn-lg btn-block">Profile</a>
            </div>
            <div class="d-grid mt-2">
                <a href="{% url 'address' %}" class="btn btn-lg btn-block">Address</a>
            </div>
            <div class="d-grid mt-2">
                <a href="{% url 'account_settings' %}" class="btn btn-custom btn-lg btn-block">Account Settings</a>
            </div>
            <div class="d-grid mt-2">
                <a href="{% url 'account_delete' %}" class="btn btn-lg btn-block">Account Delete</a>
            </div>
        </div>
        <div class="col-md-9">
            <div class="card m-2">
                <div class="card-body">
                    <p>Email: {{ user.email }}</p>
                    <!-- Button to reset email -->
                    <a href="{% url 'account_email' %}" class="btn btn-primary mb-2">Reset Email</a>

                    <!-- Button to reset password -->
                    <a href="{% url 'password_reset' %}" class="btn btn-primary mb-2">Reset Password</a>
                </div>
            </div>
        </div>
    </div>
    <style>
        .btn-custom {
            background-color: #000000;
            color: #ffffff;
            /* Set text color to contrast with the background */
        }

        /* Additional styling for the confirmation card */
        .card {
            max-width: 300px;
            margin: auto;
        }

        .card-body {
            text-align: center;
        }
    </style>

    {% endblock %}
