{% extends "base.html" %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<style>
    .account {
        margin-top: 150px;
        margin-bottom: 150px; 
    }

    .row {
        justify-content: center;
        margin-top: 30px;
    }

    .card {
        border: none;
        border-radius: 20px;
        box-shadow: 0 4px 8px rgba(8, 1, 1, 0.1);
    }

    .card-body {
        text-align: center;
    }

    .card-title {
        font-size: 45px;
        margin-bottom: 35px;
    }

    .card-text {
        color: #242425;
        font-size: 20px;
    }

    .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
        font-weight: bold;
    }

    .btn-danger:hover {
        background-color: #c82333;
        border-color: #bd2130;
    }
</style>

<div class="account">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">{% trans "Sign Out" %}</h2>
                    <h4 class="card-text">{% trans 'Are you sure you want to sign out?' %}</h4>

                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                        {% endif %}
                        <button type="submit" class="btn btn__account btn__logout btn-danger">{% trans 'Log Out' %}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
