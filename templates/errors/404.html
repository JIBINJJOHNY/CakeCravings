{% extends 'base.html' %}
{% load static %}


{% block content %}
 
    <style>
        .dashboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #840a0a;
        }

        p {
            margin-top: 10px;
            color: #333;
        }

            padding: 10px 20px;

    <a href="{% url 'home' %}" class="home-button">Go to Home Page</a>
